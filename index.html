<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SipmleDrumKit</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="./css/main.css">
  </head>
</html>
<body>
  <div class="container">
    <div class="keys">
      <div class="sound" data-key="65">
        <span>Loop (A)</span>
      </div>
      <div class="sound" data-key="83">
        <span>S (S)</span>
      </div>
      <div class="sound" data-key="68">
        <span>Hit (D)</span>
      </div>
      <div class="sound" data-key="70">
        <span>Kick (F)</span>
      </div>
      <div class="sound" data-key="71">
        <span>Bass (G)</span>
      </div>
    </div>
    <audio data-key="65" src="./audio/1.wav"></audio>
    <audio data-key="83" src="./audio/2.wav"></audio>
    <audio data-key="68" src="./audio/3.wav"></audio>
    <audio data-key="70" src="./audio/4.wav"></audio>
    <audio data-key="71" src="./audio/5.wav"></audio>
  </div>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
